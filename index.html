<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Sign Up Form</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
</head>

<body>
    <form id="userform">
        <fieldset>
            <legend>
                Student Registration Form
            </legend>
            <div class="userDetailsContainer">
                <div class="userDetailsGrp">
                    <label>Username</label>
                    <input type="text" name="username" id="username" required>
                    <span id="userId"></span>
                </div>
                <div class="userDetailsGrp">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email">
                    <span id="emailId"></span>
                </div>
                <div class="userDetailsGrp">
                    <label for="">Phone </label>
                    <input type="text" name="phone" id="phone">
                    <span id="phoneId"></span>
                </div>
                <!-- <label for="">City</label>
                <input type="text" name="city" id="city"> -->
                <div class="userDetailsGrp">
                    <label for="">Password</label>
                    <input type="password" name="paswword" id="paswword" required>
                    <span id="pwdId"></span>
                </div>
                <div class="userDetailsGrp">
                    <label for="">Confirm Password</label>
                    <input type="password" name="confirmPwd" id="confirmPwd" required><br><br>
                    <span id="cPwdId"></span>
                </div>
                <button type="submit">Register</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
